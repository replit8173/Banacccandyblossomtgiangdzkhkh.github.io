<!DOCTYPE html>
<html>
<head>
  <title>Bán acc xịn</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    .acc-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      margin: 20px;
      padding: 20px;
      width: 250px;
    }
    .acc-card h2 {
      margin-top: 0;
    }
    .acc-card button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Shop Bán ACC Uy Tín</h1>
  <div class="acc-card">
    <h2>Acc Liên Quân</h2>
    <p>Rank Cao Thủ | 50 tướng</p>
    <p>Giá: 200K</p>
    <button>Mua ngay</button>
  </div>

  <div class="acc-card">
    <h2>Acc Free Fire</h2>
    <p>Level 75 | Súng vip</p>
    <p>Giá: 150K</p>
    <button>Mua ngay</button>
  </div>
</body>
</html>
